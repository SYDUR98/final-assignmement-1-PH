<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Assigment 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="open-sans-railway">

    <header class="header">
        <!-- navber section start -->
        <nav class="navbar">
            <h3 class="logo primary_color">LOGO</h3>
            <a href=""><button class="button_style">Sign Up</button></a>
        </nav>
        <!-- navber section end -->

        <!-- bannar section start  -->
        <section class="banner">
            <div class="banner_container">
                <h1 class="banner_header">Cool Dark UI Template for Webflow Agencies!</h1>
                <a href=""><button class="banner_button">Stay Focused</button></a>
            </div>
        </section>
        <!-- bannar section end  -->

    </header>
    <main>
        <section class="action_container">
            <div class="action_text">
                <h3 class="action_header">See It in Action</h3>
                <p class="action_details">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href=""><button class="action_button button_style">Launch Live Preview</button></a>
            </div>
            <img src="Assets/wc-mini.png" alt="" class="action_img ">
        </section>
        <!-- product users start  -->
        <section class="product_users">
            <div class="all_users">
                <h3 class="users_header">Joined Thousands of Productive Users</h3>
            <div class="product_details_container">
                <div class="product_details">
                    <h2 class="header_count primary_color">50K</h2>
                    <p class="header_details">Active Users</p>
                </div>
                <div class="product_details">
                    <h2 class="header_count primary_color">2M+</h2>
                    <p class="header_details">Focus Sessions</p>
                </div>
                <div class="product_details">
                    <h2 class="header_count primary_color">95%</h2>
                    <p class="header_details">Satisfaction Rate</p>
                </div>
            </div>
            </div>

        </section>
        <!-- product users end  -->

        <!-- users review start  -->
         
        <!-- users review end  -->
    </main>


</body>

</html>
